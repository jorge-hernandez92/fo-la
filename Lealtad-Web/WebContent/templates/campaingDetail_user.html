<div class="navbar">
		<ol class="breadcrumb breadcrumb-arrow">
			<li><a ui-sref="home">Inicio</a></li>
			<li class="active"><span>Campañas</span></li>
		</ol>
</div>
	
<div class="panel panel-default table-top-sivale">
	<!-- Default panel contents -->
	<div class="panel-heading">
		<div class="container-fluid">
			<div class="navbar-header">Campaña Ford A</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">Duración 10/10/2015 al
					30/01/2015
				</ul>
			</div>
		</div>
	</div>



	<div class="input-group">
		<div class="input-group-addon">
			<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
		</div>
		<input class="form-control" type="text"
			data-ng-model="filters.myfilter" placeholder="Buscar Campaña" />
	</div>


	<div class="panel-body">
		<div data-ng-controller="getCampaing" ng-cloak>
			<table ng-table="tablePublications" class="table">
				<tr ng-repeat="publication in $data">

					<td title="'Publicacion'" header-class="'text-left'"
						sortable="'campaingName'">
						<h3 class="top-cero">
							<span class="label label-default">{{publication.name}}</span>
						</h3>
					</td>

					<td title="'Fecha de Publicacion'" header-class="'text-left'"
						sortable="'startDate'">{{publication.publishedDate}}</td>

					<td title="'Descripción'" header-class="'text-left'"
						sortable="'endDate'">{{publication.dataFilePage}}</td>
					<td>
						<button type="button" class="btn btn-primary"
							aria-label="Left Align">Abrir</button>
					</td>

				</tr>
			</table>
		</div>
	</div>

</div>
