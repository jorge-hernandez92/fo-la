<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<div class="panel-body ">
	<div class="navbar container">
		<ol class="breadcrumb breadcrumb-arrow">
			<li class="active"><span>Mis Campañas</span></li>
		</ol>
	</div>

	<div class="navbar container">

		<form class="navbar-form navbar-left padding-cero" role="search">
			<div class="form-group">
			
				<div class='input-group date' id='datetimepicker1'>
					<input type='text' class="form-control" style="width: 140px;" placeholder="Fecha Inicial" />
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>

				<div class='input-group date' id='datetimepicker2'>
					<input type='text' class="form-control" style="width: 140px;" placeholder="Fecha Final" />
					<span class="input-group-addon"> <span
						class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>

				<input type="text" class="form-control" placeholder="Programa">
				<input type="text" class="form-control" placeholder="Subprograma">
				<button class="btn btn-primary">Buscar</button>
				
				<script type="text/javascript">
					$(function() {
						$('#datetimepicker1').datetimepicker();
					});
				</script>
			</div>

		</form>
	</div>

	<div class="container back-sivale">
		<div class="panel panel-default table-top-sivale">
			<div class="panel-heading">
				<div class="container-fluid">
					<div class="navbar-header">{{classification.className}}</div>
				</div>
			</div>

			<div class="panel-body back-sivale">
				<div data-ng-controller="getCampaigns" ng-cloak>
					<table ng-table="tableCampaigns" class="table" show-filter="true">
						<tr ng-repeat="campaign in $data">


							<td title="'Nombre de Campaña'" filter="{campaignName: 'text'}"
								sortable="'campaignName'">{{campaign.campaignName}}</td>

							<td title="'Clasificación'" filter="{classification: 'text'}"
								sortable="'classification'">{{campaign.classification}}</td>

							<td title="'Inicio'" filter="{startDate: 'text'}"
								sortable="'startDate'">{{formatDate(campaign.startDate)}}</td>

							<td title="'Cierre'" filter="{endDate: 'text'}"
								sortable="'endDate'">{{formatDate(campaign.endDate)}}</td>

							<td><a href="#" data-ng-click="updateCampaign(campaign)"
								ui-sref="campaign"> Ver</a></td>


							<!-- 							<td title="'Nombre de Campaña'" header-class="'text-left'" -->

							<!-- 							<td title="'Cierre'" header-class="'text-left'" -->
							<!-- 								sortable="'endDate'">{{formatDate(campaign.endDate)}}</td> -->
							<!-- 							<td><a href="#" data-ng-click="updateCampaign(campaign)" -->
							<!-- 								ui-sref="campaign"> Ver</a></td> -->

						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
