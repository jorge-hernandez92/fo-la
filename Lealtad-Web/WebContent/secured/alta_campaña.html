<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Login</title>

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">

</head>
<body>


	<div class="panel panel-default table-top-sivale">
		<!-- Default panel contents -->
		<div class="panel-heading">Ingresar datos de la Campaña</div>

		<nav class="navbar navbar-default">

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="navbar-collapse">

				<form class="navbar-form navbar-left padding-cero" role="search">
					<div class="form-group">
						<input type="text" class="form-control"
							placeholder="Nombre campaña">

						<div class='input-group date' id='datetimepicker1'>
							<input type='text' class="form-control"
								placeholder="Fecha Inicial" /> <span class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>

						<div class='input-group date' id='datetimepicker2'>
							<input type='text' class="form-control" placeholder="Fecha Final" />
							<span class="input-group-addon"> <span
								class="glyphicon glyphicon-calendar"></span>
							</span>
						</div>

						<script type="text/javascript">
							$(function() {
								$('#datetimepicker1').datetimepicker();
							});
						</script>

					</div>

				</form>
			</div>
			<!-- /.navbar-collapse -->
		</nav>

	</div>

	<div class="panel panel-default table-top-sivale">
		<!-- Default panel contents -->
		<div class="panel-heading">Ingresar publicación inicial</div>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
