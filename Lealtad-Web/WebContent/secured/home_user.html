<!DOCTYPE html>
<html lang="es" ng-app="app"
	data-ng-controller="campaignController">
<head ng-cloak>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Inicio</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/ng-table.min.css">

<!-- <!-- Header -->
<link href="css/main.css" rel="stylesheet">
<link ng-href="css/{{css}}" rel="stylesheet">

<!-- JS (load angular, ui-router, and our custom js file) -->
<script src="js/angular.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<script src="js/ng-table.min.js"></script>
<script src="js/app.js"></script>
<script src="js/jquery-1.10.2.js"></script>

</head>

<body class="back-sivale">


	<header id="header" data-ng-controller="updateSession">
		<div class="header_top">
			<div class="container width100">
				<div class="row">
					<div class="col-sm-6">
						<div class="contactinfo"></div>
					</div>
					<div class="col-sm-6">
						<div class="shop-menu pull-right">
							<div class="div-fit-img2">
								<img src="img/logo-header.png" ui-sref="#">
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

		<div class="header-middle">
			<!--header-middle-->
			<div class="container width100">
				<div class="row">
					<div class="col-sm-4">
						<div class="logo pull-left">
							<div class="row">

								<div class="col-md-2">
									<div id="o-wrapper">
										<a id="c-button--slide-left" href="#" class="toggle"
											role="button" title="Navigation" data-toggle="tooltip"
											data-placement="left"><i class="ion-navicon"></i></a>
									</div>
								</div>
								
								<div class="col-md-10">
									<div class="div-fit-img">
										<img src={{logo}} ui-sref="#" ng-if="logo">
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="col-sm-8">
						<div class="shop-menu pull-right">
							<ul class="nav navbar-nav">

								<li></span><a href="#"><span class="glyphicon glyphicon-user">
											{{user.firstName}} </a></li>
								<li></span><a href="logout"><span
										class="glyphicon glyphicon-log-out"> Salir</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

	</header>


	<div class="row">

		<div class="col-md-10">
			<div ui-view></div>
		</div>
		<div class="col-md-2">
			<img src="img/banner_sivale.gif">
		</div>

		<nav id="c-menu--slide-left" class="c-menu c-menu--slide-left">
			<button class="c-menu__close">‚Üê Close Menu</button>
			<ul class="c-menu__items">
				<li class="c-menu__item"><a href="#" class="c-menu__link">Movimientos</a></li>
			</ul>
		</nav>

		<div id="c-mask" class="c-mask"></div>

	</div>




	<!-- menus script -->
	<script src="js/menu.js"></script>
	<script>
		/**
		 * Slide left instantiation and action.
		 */
		var slideLeft = new Menu({
			wrapper : '#o-wrapper',
			type : 'slide-left',
			menuOpenerClass : '.c-button',
			maskId : '#c-mask'
		});

		var slideLeftBtn = document.querySelector('#c-button--slide-left');

		slideLeftBtn.addEventListener('click', function(e) {
			e.preventDefault;
			slideLeft.open();
		});
	</script>

</body>
</html>
