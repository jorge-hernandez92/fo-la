<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>CampañaList</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/sivale.css" rel="stylesheet">
<link rel="stylesheet" href="css/ng-table.min.css">


<script src="js/angular.min.js"></script>
<!-- 	<script src="js/angular.js"></script> -->
<script src="js/ng-table.min.js"></script>
<script src="js/app.js"></script>

</head>
<body ng-app="app" data-ng-controller="campaignController">

	<div class="navbar">
		<ol class="breadcrumb breadcrumb-arrow">
			<li class="active"><span>Inicio</span></li>
		</ol>
	</div>
	
	<div class="panel panel-default table-top-sivale">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<div class="container-fluid">
				<div class="navbar-header">Campaña Ford A</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">Duración 10/10/2015 al
						30/01/2015
					</ul>
				</div>
			</div>
		</div>


		
			<div class="input-group">
				<div class="input-group-addon">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				</div>
				<input class="form-control" type="text"
					data-ng-model="filters.myfilter" placeholder="Buscar Campaña" />
			</div>
		

		<div class="panel-body">
			<div data-ng-controller="getCampaigns" ng-cloak>
				<table ng-table="tableCampaigns" class="table">
					<tr ng-repeat="campaigns in $data">

						<td title="'Nombre de Campaña'" header-class="'text-left'"
							sortable="'campaignName'">
							<h3 class="top-cero">
								<span class="label label-default">{{campaigns.campaignName}}</span>
							</h3>
						</td>

						<td title="'Clasificacion'" header-class="'text-left'"
							sortable="'classification'">{{campaigns.classification}}</td>

						<td title="'Inicio'" header-class="'text-left'"
							sortable="'startDate'">{{campaigns.startDate}}</td>

						<td title="'Cierre'" header-class="'text-left'"
							sortable="'endDate'">{{campaigns.endDate}}</td>
						<td>
							<button type="button" class="btn btn-primary"
								aria-label="Left Align">Abrir</button>
						</td>

					</tr>
				</table>
			</div>
		</div>

	</div>


</body>
</html>
