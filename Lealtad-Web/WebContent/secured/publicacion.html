<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Login</title>

<!-- Bootstrap -->
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/fileinput.css" rel="stylesheet">
<link href="../css/sivale.css" rel="stylesheet">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="../js/fileinput.js" type="text/javascript"></script>
<script src="../js/fileinput_locale_es.js" type="text/javascript"></script>
<script src="../js/angular.min.js"></script>
<script src="../js/appAdmin.js"></script>


</head>
<body ng-app="app"
	data-ng-controller="campaignAdminController">

	<div class="text-right">
	
		<div class="row margin-top10">
			<div class="col-md-4">
					Nombre de Publiccion
			</div>
			<div class="col-md-8">
				<input type="text" class="form-control">
			</div>
		</div>
		
		<div class="row margin-top10">
			<div class="col-md-4">
					Tipo de Publicación
			</div>
			<div class="col-md-8">
				<select class="form-control">
					<option>Teaser</option>
					<option>Avance</option>
					<option>Cierre</option>
					<option>Premiación</option>
				</select>
			</div>
		</div>

		<div class="row margin-top10">
			<div class="col-md-4">
					Documento html
			</div>
			<div class="col-md-8">
				<input id="file-html" type="file" file-model = "myFile" class="file" name="file-html[]" data-show-preview="false" data-show-upload="false" data-show-remove="false">
			</div>
		</div>

		<div class="row margin-top10">
			<div class="col-md-4">
					Documento
			</div>
			<div class="col-md-8">
				<input id="file-xlsx" type="file" class="file" name="file-xlsx[]" data-show-preview="false" data-show-upload="false" data-show-remove="false">
			</div>
		</div>

		<div class="row margin-top10">
			<div class="col-md-4">
					Descripción
			</div>
			<div class="col-md-8">
				<textarea class="form-control" rows="3"></textarea>
			</div>
		</div>

		<div class="row margin-top10">
			<div class="col-md-4">
					Documentación anexa
			</div>
			<div class="col-md-8">
				<input type="file" class="file" data-show-preview="false" data-show-upload="false" data-show-remove="false">
					<!-- <div class="col-md-2">
						<label class="checkbox span4"> <input type="checkbox"
							value="all" id="allstates" name="all" />Archivo Público
						</label>
					</div> -->
			</div>
		</div>


		


	</div>


	<div class="row margin-top10">
		<div class="col-md-4"></div>

		<div class="col-md-8 text-left">

			<button type="button" class="btn btn-success" ng-click ="uploadFile()">Publicar</button>
			<button type="button" class="btn btn-danger left-35">
				Cancelar</button>

		</div>
	</div>

	<script>
    $('#file-xlsx').fileinput({
        language: 'es',
        uploadUrl: '#',
        allowedFileExtensions : ['xlsx'],
    });
    $('#file-html').fileinput({
        language: 'es',
        uploadUrl: '#',
        allowedFileExtensions : ['html'],
    });
	</script>

</body>
</html>
